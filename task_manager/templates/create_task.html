{% extends 'base.html' %}

{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
    <h1 class="my-4">{% translate 'Create task' %}</h1>    
    <form action="{% url 'create_task' %}" method="post">
        {% csrf_token %}
        <input type="hidden">     
        {% bootstrap_form form %}
          <input class="btn btn-primary" type="submit" value="{% translate 'Create' %}">
      </form>

{% endblock %}
