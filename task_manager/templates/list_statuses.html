{% extends 'base.html' %}

{% block content %}
  <h1 class="my-4">
    
  Статусы

  </h1>
  
<a class="btn btn-primary mb-3" href="{% url 'create_status' %}">Создать статус</a>
<table class="table table-striped">
<thead>
<tr>
  <th>ID</th>
  <th>Имя</th>
  <th>Дата создания</th>
  <th></th>
</tr>
</thead>
<tbody>

  {% for status in statuses %}
  <tr>
    <td>{{ status.id }}</td>
    <td>{{ status.name }}</td>
    <td>{{ status.created_at|date:"d.m.Y H:i" }}</td>
    <td class="d-flex flex-column">
      <a href="{% url 'update_status' status.id %}" class="d-inline-block">Изменить</a>
      <a href="{% url 'delete_status' status.id %}" class="d-inline-block">Удалить</a>
    </td>
  </tr>
  {% endfor %}

</tbody>
</table>

{% endblock %}
