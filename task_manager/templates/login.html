{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <div class="container wrapper flex-grow-1">

        <h1 class="my-3">{% translate 'Login' %}</h1>
        
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" value="{% translate 'Sign in' %}">
        </form>
        </div>
{% endblock %}
