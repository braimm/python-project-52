{% extends 'base.html' %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Вход</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="id_username">
            Имя пользователя
        </label>
        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" value="{{ request.POST.username }}" placeholder="Имя пользователя" required id="id_username">
    </div>
    <div class="mb-3">
        <label class="form-label" for="id_password">
            Пароль
        </label>
        <input type="password" name="password" autocomplete="current-password" class="form-control" value="{{ request.POST.password1 }}" placeholder="Пароль" required id="id_password">
    </div>
        <input class="btn btn-primary" type="submit" value="Войти">
    </form>
</div>
{% endblock %}
