{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{% translate 'Update user' %}</h1>    
    <form method="post">
        {% csrf_token %}        
        <input type="hidden">
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Update' %}">
    </form>
{% endblock %}
